name: admin
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.0.0-nullsafety.2
  flutter_vector_icons:
  url_launcher:
  url_strategy:

  # Firebase Packages
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  firebase_core: ^1.0.1

  flutter_riverpod: 

flutter:
  uses-material-design: true
  fonts:
    - family: Tajawal
      fonts: 
        - asset: google_fonts/Tajawal-Regular.ttf
        - asset: google_fonts/Tajawal-Bold.ttf
        - asset: google_fonts/Tajawal-Medium.ttf
        - asset: google_fonts/Tajawal-Light.ttf



