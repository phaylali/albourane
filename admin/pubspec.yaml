name: admin
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  get: 
  url_launcher:
  url_strategy:
  native_pdf_view: 

  # Firebase Packages
  firebase_auth: 
  cloud_firestore: 
  firebase_core: 
  flutter_riverpod: 
  flutter_svg: ^0.21.0-nullsafety.0

flutter:
  uses-material-design: true
  assets:
    - res/icons/
  fonts:
    - family: Tajawal
      fonts: 
        - asset: res/google_fonts/Tajawal-Regular.ttf
        - asset: res/google_fonts/Tajawal-Bold.ttf
        - asset: res/google_fonts/Tajawal-Medium.ttf
        - asset: res/google_fonts/Tajawal-Light.ttf



