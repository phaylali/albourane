name: admin
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  get: 
  url_launcher:
  url_strategy:
  flutter_svg:
  cross_connectivity: 
  pdf:
  printing:
  open_file:
  path_provider:
  flutter_date_pickers: 
  intl:
  file_picker:
  google_fonts:
  file_saver: 
  permission_handler:
  code_editor:
  monet_colors: 
  g2x_route:
    

  translator: 
  flutter_widget_from_html_core: 
  pointer_interceptor:
  equatable:


  # Firebase Packages
  firebase_auth: 
  cloud_firestore: 
  firebase_core: 

 
  
  
  
  

flutter:
  uses-material-design: true
  assets:
    - res/icons/
    - res/fonts/
    
  
    
  fonts:
    - family: Tajawal
      fonts: 
        - asset: res/fonts/Tajawal-Regular.ttf
        - asset: res/fonts/Tajawal-Bold.ttf
          weight: 700
    - family: Carlito
      fonts: 
        - asset: res/fonts/Carlito-Regular.ttf
        - asset: res/fonts/Carlito-Bold.ttf
          weight: 700
        - asset: res/fonts/Carlito-Italic.ttf
          style: italic
    - family: EMComic
      fonts: 
        - asset: res/fonts/EMcomic-Bold.ttf
         



